<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="icon" href="./images/favicon.png">
    <script src="https://kit.fontawesome.com/6470461806.js" crossorigin="anonymous"></script>
    <title>Vibbi chatbot</title>
</head>
<body>
    <div class="device">
        <div class="scene"></div>
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
        </header>
        <main class="main">
            <div class="user-area">
                <img src="images/user.png">
            </div>
            <div class="chatarea-main">
                <div class="chatarea-outer">
                    <div class="chatarea-inner user">Hello, i'm human and you?</div>
                    <div class="chatarea-inner chatbot">Hi, I'm Vibbi. I'm a chatbot</div>
                    <div class="chatarea-inner user">Tell me more</div>
                </div>
            </div>    
            <div class="chatbot-area">
                <img src="images/chatbot.png">
            </div>        
            <button id="mic"><i class="flaticon-microphone"></i></button>
        </main>
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/postprocessing.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
